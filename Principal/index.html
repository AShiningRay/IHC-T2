<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="authors" content="Paulo Sousa & Matheus Rondon">
        <meta name="description" content="IHC - Geek Burguer">
        <meta name="keywords" content="sites, web, desenvolvimento, ihc, es, alimentos">

        <title>Geek Burguer</title>

        <link rel="stylesheet" href="CSS/style.css">
        <script src="JS/index.js"></script>

    </head>

    <body>
        <img src="Images/Logo.png" id="logo" alt="The image failed to load" width=140 height=150>
        <h1>CADASTRE-SE</h1>
        <form>
            <h2>DADOS PESSOAIS</h2>
            <label for="firstname" id="firstnamelabel">Nome:</label>
                <input type="text" id="firstname" placeholder="Ex: Joaquim Barbosa" onkeyup="checkTextField('firstname')"/>

            <label for="lastname" id="lastnamelabel">Sobrenome:</label>
                <input type="text" id="lastname" placeholder="Ex: Soares Neto de Paula" onkeyup="checkTextField('lastname')"/>

            <label for="dateofbirth" id="dateofbirthlabel">Data de Nascimento:</label>
                <input type="date" name="dateofbirth" id="dateofbirth" onchange="checkDate()">

            <label for="email" id="emaillabel">E-mail:</label>
                <input type="email" id="email" placeholder="Ex: pedreiras01@caraar.com" onkeyup="checkEmail()"/>

            <label for="password" id="passwordlabel">Senha:</label>
                <input type="password" id="password" name="password" onkeyup="checkPassword()">

            <label for="passwordconfirm" id="passwordconfirmlabel">Confirmação de senha:</label>
                <input type="password" id="passwordconfirm" name="passwordconfirm" onkeyup="comparePasswords()">

            <h2>ENDEREÇO</h2>

            <label for="street" id="streetlabel">Rua: </label>
                <input type="text" id="street" name="street" placeholder="Ex: Emerson de Izin" onkeyup="checkTextField('street')">

            <label for="housenumber" id="housenumberlabel">Número: </label>
                <input type="number" id="housenumber" name="housenumber" placeholder="Ex: 69" onchange="checkNumber()">

            <label for="district" id="districtlabel">Bairro: </label>
                <input type="text" id="district" name="district" placeholder="Ex: Castelo Branco" onkeyup="checkTextField('district')">

            <label for="city" id="citylabel">Cidade: </label>
                <input type="text" id="city" name="city" placeholder="Ex: Catalão" onkeyup="checkTextField('city')">

            <button type="button" id="submitbutton" onclick="checkFields()">CADASTRAR</button>

        </form>

    </body>
    
    
</html>
