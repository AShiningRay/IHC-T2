<!DOCTYPE html>
<html lang="pt-br">

<form action="/successful.html" method="post">
    <div>
        <label for="firstname">Nome:</label>
        <input type="text" id="firstname" />
    </div>
    <div>

        <input type="text" id="lastname" />
    </div>
    <div>

        <label for="email">E-mail:</label>
        <input type="email" id="email"placeholder="Digite seu endereço de email"/>

    <div>
        <label for="pwd">Senha:</label>
        <input type="password" id="pwd" name="pwd">
    </div>
    <div>
        <label for="pwd">Confirmação de senha:</label>
        <input type="password" id="pwd2" name="pwd" >
    </div>
    <div>
    <label for="adress">Endereço:</label>
        <input type="text" id="adress" placeholder="Rua são João, 456"/>
    </div>
    <div class="button">
        <button type="submit">Cadastrar</button>
    </div>

</form>
