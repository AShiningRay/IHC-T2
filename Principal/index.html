<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="authors" content="Paulo Sousa & Matheus Rondon">
        <meta name="description" content="IHC - Geek Burguer">
        <meta name="keywords" content="sites, web, desenvolvimento, ihc, es, alimentos">

        <title>Geek Burguer</title>

        <link rel="stylesheet" href="CSS/style.css">

    </head>

    <body>
        <img src="Images/Logo.png" id="logo" alt="some text" width=150 height=150>
        <h1>CADASTRE-SE</h1>
        <form action="successful.html" method="post">
            <h2>DADOS PESSOAIS</h2>
            <label for="firstname" id="firstnamelabel">Nome:</label>
                <input type="text" id="firstname" />

            <label for="lastname" id="lastnamelabel">Sobrenome:</label>
                <input type="text" id="lastname" />

            <label for="dateofbirth" id="dateofbirthlabel">Data de Nascimento:</label>
                <input type="date" name="dateofbirth" id="dateofbirth">

            <label for="email" id="emaillabel">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu endereço de email"/>

            <label for="password" id="passwordlabel">Senha:</label>
                <input type="password" id="password" name="pwd">

            <label for="passwordconfirm" id="passwordconfirmlabel">Confirmação de senha:</label>
                <input type="password" id="passwordconfirm" name="pwd" >

            <h2>ENDEREÇO</h2>

            <label for="street" id="streetlabel">Rua: </label>
                <input type="text" id="street" name="pwd" >

            <label for="housenumber" id="housenumberlabel">Número: </label>
                <input type="text" id="housenumber" name="pwd" >

            <label for="district" id="districtlabel">Bairro: </label>
                <input type="text" id="district" name="pwd" >

            <label for="city" id="citylabel">Cidade: </label>
                <input type="text" id="city" name="pwd" >

            <button type="submit" id="submitbutton">CADASTRAR</button>

        </form>

    </body>
    
    
</html>
